<ul class="pagination pagination-lg" style="margin-left: 40%">
  <li><a role="button" (click)="previous()">&laquo;</a></li>
  <li *ngFor="let page of pages">
    <a id="page" (click)="getPage(page)" [class.active]="page==pageCurrent" role="button">{{page}}</a>
  </li>
  <li><a role="button" (click)="next() ">&raquo;</a></li>
</ul>
