<div class="container" style="height: 500px">
  <div>
    <h2 style="text-align: center; ">欢迎</h2>
    <form class="form-horizontal col-sm-7 col-sm-offset-4" #registerForm="ngForm">
      <div class="form-group ">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8 ">
          <input name="username" type="text" class="form-control " placeholder="用户名" [(ngModel)]="user.username">
        </div>
        <!-- <span style="color: red" [hidden]="namevalid">用户名不合法</span> -->
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8 ">
          <input name="password" type="password" class="form-control" placeholder="密码" [(ngModel)]="user.password">
        </div>
      </div>
      <div class="form-group ">
        <label class="col-sm-2 control-label">密码确认</label>
        <div class="col-sm-8">
          <input name="againPass" type="password " class="form-control " placeholder="确认密码" [(ngModel)]="againPass">
        </div>
      </div>
      <button class="btn btn-primary col-sm-offset-4" (click)="registered()">注册</button>
    </form>
  </div>
</div>
