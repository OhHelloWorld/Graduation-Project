<div class="col-md-2" *ngFor="let project of projects">
  <a style="cursor: pointer;text-decoration: none;">
    <div class="thumbnail rose">
      <img src="{{project.imgUrl}}" alt="..." style="height:100px">
      <div class="caption">
        <h3>{{project.projectName}}</h3>
        <p>{{project.projectInfo}}</p>
      </div>
    </div>
  </a>
</div>
