<div class="col-md-2" *ngFor="let doc of docs">
  <a style="cursor: pointer;text-decoration: none;" routerLink="/docDetail">
    <div class="thumbnail rose">
      <img src="{{doc.imgUrl}}" alt="..." style="height:100px">
      <div class="caption">
        <h3>{{doc.docName}}</h3>
        <p>{{doc.docInfo}}</p>
      </div>
    </div>
  </a>
</div>
