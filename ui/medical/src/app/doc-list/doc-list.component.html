<div class="col-md-2" *ngFor="let doc of docs">
  <a style="cursor: pointer;text-decoration: none;" [routerLink]="['/docDetail',doc.id]">
    <div class="thumbnail rose">
      <img src="{{doc.image}}" alt="..." style="height:100px width=100%">
      <div class="caption">
        <h3>{{doc.name}}</h3>
        <p>{{doc.author}}</p>
      </div>
    </div>
  </a>
</div>
