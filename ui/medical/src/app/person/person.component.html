<app-infobox [information]="information"></app-infobox>
<div class="container" style="height: auto;">
  <form class="form-inline">
    <hr>
    <div class="form-group">
      <label class="control-label">姓名：</label>
      <input type="text" class="form-control" placeholder="请输入姓名" name="name" [(ngModel)]="person.name">
    </div>
    <div class="form-group col-md-offset-1">
      <label class="control-label">年龄：</label>
      <input type="text" class="form-control" placeholder="请输入年龄" name="age" [(ngModel)]="person.age">
    </div>
    <hr>
    <div class="form-group">
      <label class="control-label">性别：</label>
      <select class="form-control" name="gender" [(ngModel)]="person.gender">
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
    </div>
    <div class="form-group col-md-offset-1">
      <label class="control-label">民族：</label>
      <select class="form-control" [(ngModel)]="person.nation" name="nation">
        <option value="汉族">汉族</option>
        <option value="蒙古族">蒙古族</option>
        <option value="回族">回族</option>
        <option value="藏族">藏族</option>
        <option value="维吾尔族">维吾尔族</option>
        <option value="苗族">苗族</option>
        <option value="彝族">彝族</option>
        <option value="壮族">壮族</option>
        <option value="布依族">布依族</option>
        <option value="朝鲜族">朝鲜族</option>
        <option value="满族">满族</option>
        <option value="侗族">侗族</option>
        <option value="瑶族">瑶族</option>
        <option value="白族">白族</option>
        <option value="土家族">土家族</option>
        <option value="哈尼族">哈尼族</option>
        <option value="哈萨克族">哈萨克族</option>
        <option value="傣族">傣族</option>
        <option value="黎族">黎族</option>
        <option value="傈僳族">傈僳族</option>
        <option value="佤族">佤族</option>
        <option value="畲族">畲族</option>
        <option value="高山族">高山族</option>
        <option value="拉祜族">拉祜族</option>
        <option value="水族">水族</option>
        <option value="东乡族">东乡族</option>
        <option value="纳西族">纳西族</option>
        <option value="景颇族">景颇族</option>
        <option value="柯尔克孜族">柯尔克孜族</option>
        <option value="土族">土族</option>
        <option value="达斡尔族">达斡尔族</option>
        <option value="仫佬族">仫佬族</option>
        <option value="羌族">羌族</option>
        <option value="布朗族">布朗族</option>
        <option value="撒拉族">撒拉族</option>
        <option value="毛南族">毛南族</option>
        <option value="仡佬族">仡佬族</option>
        <option value="锡伯族">锡伯族</option>
        <option value="阿昌族">阿昌族</option>
        <option value="普米族">普米族</option>
        <option value="塔吉克族">塔吉克族</option>
        <option value="怒族">怒族</option>
        <option value="乌孜别克族">乌孜别克族</option>
        <option value="俄罗斯族">俄罗斯族</option>
        <option value="鄂温克族">鄂温克族</option>
        <option value="德昂族">德昂族</option>
        <option value="保安族">保安族</option>
        <option value="裕固族">裕固族</option>
        <option value="京族">京族</option>
        <option value="塔塔尔族">塔塔尔族</option>
        <option value="独龙族">独龙族</option>
        <option value="鄂伦春族">鄂伦春族</option>
        <option value="赫哲族">赫哲族</option>
        <option value="门巴族">门巴族</option>
        <option value="珞巴族">珞巴族</option>
        <option value="基诺族">基诺族</option>
      </select>
    </div>
    <div class="form-group col-md-offset-1">
      <label class="control-label">文化程度：</label>
      <select class="form-control" [(ngModel)]="person.culture" name="culture">
        <option value="文盲或半文盲">文盲或半文盲</option>
        <option value="小学">小学</option>
        <option value="初中">初中</option>
        <option value="高中">高中</option>
        <option value="专科">专科</option>
        <option value="本科">本科</option>
        <option value="硕士及以上">硕士及以上</option>
      </select>
    </div>
    <hr>
    <div class="form-group">
      <label class="control-label">身高：</label>
      <input type="text" class="form-control" placeholder="身高" name="height" [(ngModel)]="person.height" (blur)="blurHeight()">
    </div>
    <div class="form-group col-md-offset-1">
      <label class="control-label">体重：</label>
      <input type="text" class="form-control" placeholder="体重" name="weight" [(ngModel)]="person.weight" (blur)="blurWeight()">
    </div>
    <div class="form-group col-md-offset-1">
      <label class="control-label">BMI：</label>
      <input type="text" class="form-control" placeholder="BMI" name="bmi" [(ngModel)]="person.bmi">
    </div>
    <hr>
    <div class="form-group">
      <label class="control-label">联系方式：</label>
      <input type="text" class="form-control" placeholder="联系方式" name="phone" [(ngModel)]="person.phone">
    </div>
    <div class="form-group col-md-offset-1">
      <label class="control-label">联系地址：</label>
      <input type="text" class="form-control" placeholder="联系地址" name="address" [(ngModel)]="person.address">
    </div>
    <hr>
    <input type="file" ng2FileSelect [uploader]="uploader">
    <hr>
    <button class="btn btn-danger" (click)="back()">返回</button>
    <button class="btn btn-success" (click)="submit()">确定</button>
    <hr>
  </form>
</div>
