<div class="container" style="height: auto">
  <div class="box box-widget">
    <div class="box-header with-border">
      <h3 style="text-align: center;">{{doc.name}}</h3>
      <hr>
      <div class="user-block">
        <span class="username"><a>{{doc.author}}</a></span>
        <span class="description">{{doc.source}}</span>
      </div>
      <!-- /.user-block -->
      <div class="box-tools">
        <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Mark as read">
          <i class="fa fa-circle-o"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
      </div>
      <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <img class="img-responsive pad" style="height: 350px;width: 100%" src="{{doc.image}}" alt="Photo">
      <blockquote>
        {{doc.content}}
      </blockquote>
    </div>
    <!-- /.box-body -->
    <div class="box-footer box-comments">
      <!-- /.box-comment -->
      <div *ngFor="let comment of doc.comments">
        <app-comment [comment]="comment"></app-comment>
        <hr>
      </div>
    </div>
    <!-- /.box-footer -->
    <div class="box-footer">
      <form action="#" method="post">
        <img class="img-responsive img-circle img-sm" src="../../assets/image/medicine1.jpg" alt="Alt Text">
        <!-- .img-push is used to add margin to elements next to floating images -->
        <div class="img-push">
          <textarea class="form-control" placeholder="请输入评论" [(ngModel)]="commentDTO.content" name="content"></textarea>
          <br/>
          <button class="btn btn-success btn-sm" (click)="submit(doc.id)">提交评论</button>
        </div>
      </form>
    </div>
    <!-- /.box-footer -->
  </div>
</div>
