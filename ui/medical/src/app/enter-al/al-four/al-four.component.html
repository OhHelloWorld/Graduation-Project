<div class="container" style="height: auto;">
  <table class="table">
    <tr>
      <td colspan="4">
        <label>乏力</label>
      </td>
    </tr>
    <tr>
      <td class="col-md-3">
        <input type="radio" name="fatigue" value="1" [(ngModel)]="alFour.fatigue">无
      </td>
      <td>
        <input type="radio" name="fatigue" value="2" [(ngModel)]="alFour.fatigue">肢体乏力，勉强维持日常生活
      </td>
      <td>
        <input type="radio" name="fatigue" value="3" [(ngModel)]="alFour.fatigue">肢体稍倦，可坚持轻体力工作
      </td>
      <td>
        <input type="radio" name="fatigue" value="4" [(ngModel)]="alFour.fatigue">全身无力，终日不愿活动
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>皮肤瘙痒</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="itch" value="1" [(ngModel)]="alFour.itch">无
      </td>
      <td>
        <input type="radio" name="itch" value="2" [(ngModel)]="alFour.itch">偶有，不影响日常生活
      </td>
      <td>
        <input type="radio" name="itch" value="3" [(ngModel)]="alFour.itch">时常有，轻度影响日常生活
      </td>
      <td>
        <input type="radio" name="itch" value="4" [(ngModel)]="alFour.itch">整日瘙痒，影响日常生活
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>两目干涩</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="dry" value="1" [(ngModel)]="alFour.dry">无
      </td>
      <td>
        <input type="radio" name="dry" value="2" [(ngModel)]="alFour.dry">自觉有时目干
      </td>
      <td>
        <input type="radio" name="dry" value="3" [(ngModel)]="alFour.dry">经常两目干涩
      </td>
      <td>
        <input type="radio" name="dry" value="4" [(ngModel)]="alFour.dry">整日两目干涩
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>视物模糊</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="vague" value="1" [(ngModel)]="alFour.vague">无
      </td>
      <td>
        <input type="radio" name="vague" value="2" [(ngModel)]="alFour.vague">久视后视物不清
      </td>
      <td>
        <input type="radio" name="vague" value="3" [(ngModel)]="alFour.vague">视物不清
      </td>
      <td>
        <input type="radio" name="vague" value="4" [(ngModel)]="alFour.vague">视物困难
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>抑郁</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="depress" value="1" [(ngModel)]="alFour.depress">无
      </td>
      <td>
        <input type="radio" name="depress" value="2" [(ngModel)]="alFour.depress">有时情绪低落
      </td>
      <td>
        <input type="radio" name="depress" value="3" [(ngModel)]="alFour.depress">经常情绪低落
      </td>
      <td>
        <input type="radio" name="depress" value="4" [(ngModel)]="alFour.depress">有厌世倾向
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>烦躁易怒</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="angry" value="1" [(ngModel)]="alFour.angry">无
      </td>
      <td>
        <input type="radio" name="angry" value="2" [(ngModel)]="alFour.angry">偶见烦躁
      </td>
      <td>
        <input type="radio" name="angry" value="3" [(ngModel)]="alFour.angry">经常烦躁不安
      </td>
      <td>
        <input type="radio" name="angry" value="4" [(ngModel)]="alFour.angry">一触即怒
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>失眠</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="insomnia" value="1" [(ngModel)]="alFour.insomnia">无
      </td>
      <td>
        <input type="radio" name="insomnia" value="2" [(ngModel)]="alFour.insomnia">睡眠不足6小时
      </td>
      <td>
        <input type="radio" name="insomnia" value="3" [(ngModel)]="alFour.insomnia">睡眠不足4小时
      </td>
      <td>
        <input type="radio" name="insomnia" value="4" [(ngModel)]="alFour.insomnia">彻夜难眠
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>易醒</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="wake" value="1" [(ngModel)]="alFour.wake">无
      </td>
      <td>
        <input type="radio" name="wake" value="2" [(ngModel)]="alFour.wake">每夜眠后醒1~2次
      </td>
      <td>
        <input type="radio" name="wake" value="3" [(ngModel)]="alFour.wake">每夜眠后醒3~4次
      </td>
      <td>
        <input type="radio" name="wake" value="4" [(ngModel)]="alFour.wake">每夜醒5次以上
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>耳鸣</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="tinnitus" value="1" [(ngModel)]="alFour.tinnitus">无
      </td>
      <td>
        <input type="radio" name="tinnitus" value="2" [(ngModel)]="alFour.tinnitus">偶见轻微耳鸣
      </td>
      <td>
        <input type="radio" name="tinnitus" value="3" [(ngModel)]="alFour.tinnitus">阵发耳鸣，休息后缓解
      </td>
      <td>
        <input type="radio" name="tinnitus" value="4" [(ngModel)]="alFour.tinnitus">耳鸣持续不解
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <label>口干</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="thirst" value="1" [(ngModel)]="alFour.thirst">无
      </td>
      <td>
        <input type="radio" name="thirst" value="2" [(ngModel)]="alFour.thirst">偶有或晨起口干
      </td>
      <td>
        <input type="radio" name="thirst" value="3" [(ngModel)]="alFour.thirst">时感口干
      </td>
      <td>
        <input type="radio" name="thirst" value="4" [(ngModel)]="alFour.thirst">整日口干
      </td>
    </tr>
  </table>
  <hr>
  <button class="btn btn-danger" routerLink="/autoimmune">返回</button>
  <button class="btn btn-success" (click)="submit()">确定</button>
  <hr>
</div>
